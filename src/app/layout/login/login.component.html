<div class="login-container">
  <nz-card nzTitle="Login Site" >
    <form nz-form class="login-form">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username.">
          <nz-input-group nzPrefixIcon="user" class="form-margin">
            <input type="text" nz-input placeholder="Username"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your password.">
          <nz-input-group nzPrefixIcon="lock" class="form-margin">
            <input type="password" nz-input placeholder="Password"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <!--<div nz-row class="login-form-margin remember-me">
        <div nz-col [nzSpan]="12">
          <label nz-checkbox>
            <span>Remember me</span>
          </label>
        </div>
        <div nz-col [nzSpan]="12">
          <a class="login-form-forgot">Forgot password</a>
        </div>
      </div>-->
      <button nz-button style="width: 300px" class="login-button login-form-button login-form-margin" [nzType]="'primary'" (submit)="loginSite()">Log in</button>
    </form>
  </nz-card>
</div>
